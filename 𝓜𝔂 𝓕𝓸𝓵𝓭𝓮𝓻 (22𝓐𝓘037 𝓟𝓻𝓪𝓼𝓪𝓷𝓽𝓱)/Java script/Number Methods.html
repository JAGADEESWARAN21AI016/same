<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Number methods()</title>
</head>
<body>
    <h1>Number Methods</h1>
<pre>
1.toString()
2.toExponential()
3.toFixed()
4.toPrecision()
5.valueOf()
</pre>

<script>
    let a = 20.567

    console.log("a = "+a)

    //toString();
    console.log("toString() : "+ a.toString())
    console.log("TypeOf a :"+ typeof a)

    //toExponential()
    console.log("toExponential() : "+ a.toExponential())
    console.log("toExponential(2) : "+ a.toExponential(2))
    console.log("toExponential(5) : "+ a.toExponential(5))

    //toFixed()
    console.log("toFixed() : "+ a.toFixed())
    console.log("toFixed(1) : "+ a.toFixed(1))
    console.log("toFixed(2) : "+ a.toFixed(2))
    console.log("toFixed(3) : "+ a.toFixed(3))
    console.log("toFixed(4) : "+ a.toFixed(4))
    console.log("toFixed(5) : "+ a.toFixed(5))

    //toPracision()
    console.log("toPrecision() : "+ a.toPrecision())
    console.log("toPrecision(1) : "+ a.toPrecision(1))
    console.log("toPrecision(2) : "+ a.toPrecision(2))
    console.log("toPrecision(3) : "+ a.toPrecision(3))
    console.log("toPrecision(4) : "+ a.toPrecision(4))
    console.log("toPrecision(5) : "+ a.toPrecision(5))

    //valueOf()
    console.log("valueOf() of a  : "+ a.valueOf())

    
</script>
</body>
</html >
