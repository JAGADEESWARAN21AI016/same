<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Atributes</title>
    <style>
        label
        {
            display : inline-block;
            width:30%;
        }
    </style>
</head>
<body>

    <form autocomplete="on">
    <label for="fname">First Name</label>
    <input  type="text" id="fname" name="fname"  required autofocus> <br>
    
    <label for="lname">Last Name</label>
    <input type="text" id="lname" required > <br>

    <label>Date of Birth</label>
    <input type="date"  min="2000-01-01" required > <br>

    <label for="age">Age</label>
    <input type="number" id="age" required> <br>

    <label for="faname">Father's Name</label>
    <input  type="text" id="faname" name="faname"  required> <br>

    <label>Date of Birth</label>
    <input type="date"  max="1990-12-31" required > <br>

    

    <label for="clg">College Name</label>
    <input type="text" size="22" id="clg" value="Nandha Engineering College" disabled> <br>
 
    <label>Choose your Department</label> <br>
    <input type="radio" name="dept" value="aids"> <label>AI&DS</label> <br>
    <input type="radio" name="dept" value="ag">   <label>Agri</label> <br>
    <input type="radio" name="dept" value="civ">  <label>Civil</label> <br>
    <input type="radio" name="dept" value="cs">   <label>ECE</label> <br>
    <input type="radio" name="dept" value="ece">  <label>EEE</label> <br>
    <input type="radio" name="dept" value="eee">  <label>IT</label> <br>
    <input type="radio" name="dept" value="iot">  <label>IOT</label> <br>
    <input type="radio" name="dept" value="mec">  <label>Mech</label> <br>

    <label>Languages Known</label> <br>
    <input type="checkbox"><label>C</label> <br>
    <input type="checkbox"><label>C++</label> <br>
    <input type="checkbox"><label>Java</label> <br>
    <input type="checkbox"><label>Python</label> <br>
    <input type="checkbox"><label>HTML</label> <br>
    <input type="checkbox"><label>XML</label> <br>
    <input type="checkbox"><label>CSS</label> <br>
    <input type="checkbox"><label>Java Script</label> <br>
    <input type="checkbox"><label>Kotlin</label> <br>
    <input type="checkbox"><label>Php</label> <br>
    




    <label>University</label>
    <input type="text" value="Anna University" readonly> <br>
    

    <label for="tel">Phone</label>
    <input type="text" id="tel" pattern="[0-9{10}]" maxlength="10" required> <br>



  
    <label for="pin">PIN</label>
    <input type="text" id="pin" size="4" maxlength="6" placeholder="XXXXXX" required> <br>

    <label for="pass">Password</label>
    <input type="text" id="pass" maxlength="10" required> <br>

    <label>Choose your Fav Even Number</label>
    <input type="number"  size="1" step="2" required autocomplete="off"> <br>
