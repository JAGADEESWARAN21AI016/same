<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Theme</title>
    <style>
        body
        {
            background-color: white;
            color:black;
        }
        .dark
        {
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <div class="cont">

        <h1>Change Theme</h1>
    <p>You can change the theme by clicking the change theme button</p> <br>

    <button onclick="call()" type="button">Change Theme</button>
    </div>
  
    <script>
           function call()
           {
            let a = document.body;
            a.classList.toggle('dark');
           }
    </script>
</body>
</html>
